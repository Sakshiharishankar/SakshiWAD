<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        footer {
            background-color: #19add2;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello Sakshi !!</h1>
    </header>

    <h2>Welcome to my static webpage!</h2>
    <p>This is a very basic static webpage with just some text.</p>

    <footer>
        <p>&copy; 2025 Simple Webpage</p>
    </footer>
</body>
</html>
