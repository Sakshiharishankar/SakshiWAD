<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .carousel img {
            height: 500px;
            object-fit: cover;
        }
        .card img {
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Jewelry Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Carousel Section -->
    <div id="jewelryCarousel" class="carousel slide container mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="bracelet.jpeg" class="d-block w-100" alt="Jewelry">
            </div>
            <div class="carousel-item">
                <img src="dr.jpeg" class="d-block w-100" alt="Gold Ring">
            </div>
            <div class="carousel-item">
                <img src="goldnecklace.jpeg" class="d-block w-100" alt="Necklace">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#jewelryCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#jewelryCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
    
    <!-- Product Cards Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="dr.jpeg" class="card-img-top" alt="Diamond Ring">
                    <div class="card-body">
                        <h5 class="card-title">Diamond Ring</h5>
                        <p class="card-text">Elegant and timeless diamond ring for special occasions.</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="goldnecklace.jpeg" class="card-img-top" alt="Gold Necklace">
                    <div class="card-body">
                        <h5 class="card-title">Gold Necklace</h5>
                        <p class="card-text">Exquisite gold necklace to enhance your beauty.</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="bracelet.jpeg" class="card-img-top" alt="Bracelet">
                    <div class="card-body">
                        <h5 class="card-title">Elegant Bracelet</h5>
                        <p class="card-text">Stylish bracelet that adds charm to any outfit.</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
